permissions:
  contents: write

name: Build DS guide

on:
  push:
    paths:
      - 'knowledge/**'
      - 'scripts/**'
      - '.github/workflows/build-guides.yml'
  workflow_dispatch:
  # schedule:
  #   - cron: '23 3 * * 1'  # ukentlig (valgfritt)

jobs:
  build-guide:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ---------- Python (crawl + index) ----------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 lxml requests

      - name: Crawl DS
        run: |
          mkdir -p docs/find
          python scripts/python/crawl_ds.py \
            --sources knowledge/sources.json \
            --out docs/find/crawl.json \
            --max-depth 2 \
            --max-pages 200 \
            --timeout 10
          test -s docs/find/crawl.json || (echo "crawl.json missing/empty" && exit 1)

      - name: Build index
        run: |
          python scripts/python/build_index.py \
            --knowledge knowledge \
            --crawl docs/find/crawl.json \
            --out docs/find/index.json
          test -s docs/find/index.json || (echo "index.json missing/empty" && exit 1)

      # ---------- Node (Playwright screenshots av preview/canvas) ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install Playwright
        run: |
          npm -y init >/dev/null 2>&1 || true
          npm i playwright@1
          npx playwright install --with-deps chromium

      - name: Capture Storybook stories (preview/canvas)
        env:
          STORYBOOK_BASE: https://skatteetaten.github.io/designsystemet
          OUTPUT_DIR: docs/find/screenshots
        run: |
          mkdir -p "$OUTPUT_DIR"
          node scripts/capture-stories.mjs
          ls -lah "$OUTPUT_DIR" || true

      # ---------- Debug + artefakter + commit ----------
      - name: Debug files
        run: |
          echo "== docs/find =="
          ls -lah docs/find || true
          echo "== head crawl.json =="
          head -n 40 docs/find/crawl.json || true
          echo "== head index.json =="
          head -n 60 docs/find/index.json || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ds-guide
          path: docs/find/

      - name: Commit docs (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f docs/find/index.json docs/find/crawl.json docs/find/screenshots/*.png 2>/dev/null || true
          git commit -m "Update DS guide index + screenshots (preview)" || echo "No changes"
          git push || true
